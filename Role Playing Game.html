<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG - Demon Repeller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <div id="stats">
            <span class="stat">faith: <strong><span id="faithText">0</span></strong></span>
            <span class="stat">Spirit: <strong><span id='SpiritText'>100</span></strong></span>
            <span class="stat">honey: <strong><span id='honeyText'>50</span></strong></span>
        </div>
        <div id="controls">
            <button id="button1">Go to store</button>
            <button id="button2">Go to cave</button>
            <button id="button3">Fight Demon Dragon</button>
        </div>
        <div id="demonStats">
            <span class="state">Demon Name:</span><strong><span id="demonName"> </span></strong>
            <span class="stat">Demon Health:</span><strong><span id="demonHealth">t</span></strong>
        </div>
        <div id="text"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
